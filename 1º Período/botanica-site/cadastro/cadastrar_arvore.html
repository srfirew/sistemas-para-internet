<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Árvore</title>
    <link rel="stylesheet" href="../style/cadastro_styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Liter&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div id="title">
            <h2>Projeto</h2>
            <h2>Verde</h2>
        </div>
        <h1>Cadastrar Nova Árvore</h1>
        <nav>
            <ul>
                <li><button><a href="../pesquisador.html">Voltar</a></button></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="tipo_arvore">Tipo de Árvore (Espécie):</label>
            <input type="text" id="tipo_arvore" name="tipo_arvore" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="altura">Altura (metros):</label>
            <input type="number" id="altura" name="altura" step="0.1" required>

            <label for="diametro">Diâmetro do Tronco (cm):</label>
            <input type="number" id="diametro" name="diametro" step="0.1" required>

            <label for="localizacao">Localização Geográfica (Coordenadas):</label>
            <input type="text" id="localizacao" name="localizacao" required>

            <label for="foto_arvore">Foto da Árvore:</label>
            <input type="file" id="foto_arvore" name="foto_arvore" accept="image/*" required>

            <label for="condicao_saude">Condição de Saúde:</label>
            <input type="text" id="condicao_saude" name="condicao_saude" required>

            <label for="historico_podas">Histórico de Podas ou Intervenções:</label>
            <textarea id="historico_podas" name="historico_podas" rows="4"></textarea>

            <button type="submit">Cadastrar Árvore</button>
        </form>
    </main>

</body>
</html>
