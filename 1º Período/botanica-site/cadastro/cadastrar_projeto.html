<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Projeto de Preservação</title>
    <link rel="stylesheet" href="../style/cadastro_styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Liter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="title">
            <h2>Projeto</h2>
            <h2>Verde</h2>
        </div>
        <h1>Cadastrar Novo Projeto de Preservação</h1>
        <nav>
            <ul>
                <li><button><a href="../pesquisador.html">Voltar</a></button></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="titulo_projeto">Título do Projeto:</label>
            <input type="text" id="titulo_projeto" name="titulo_projeto" required>

            <label for="descricao_projeto">Descrição do Projeto:</label>
            <textarea id="descricao_projeto" name="descricao_projeto" rows="4" required></textarea>

            <label for="objetivos">Objetivos do Projeto:</label>
            <textarea id="objetivos" name="objetivos" rows="4" required></textarea>

            <label for="responsaveis">Responsáveis pelo Projeto:</label>
            <input type="text" id="responsaveis" name="responsaveis" required>

            <label for="areas_atuacao">Áreas de Atuação do Projeto:</label>
            <input type="text" id="areas_atuacao" name="areas_atuacao" required>

            <label for="resultados">Resultados Alcançados:</label>
            <textarea id="resultados" name="resultados" rows="4"></textarea>

            <label for="parceiros">Parceiros Envolvidos:</label>
            <input type="text" id="parceiros" name="parceiros">

            <label for="foto_projeto">Foto do Projeto:</label>
            <input type="file" id="foto_projeto" name="foto_projeto" accept="image/*" required>

            <button type="submit">Cadastrar Projeto</button>
        </form>
    </main>

</body>
</html>
